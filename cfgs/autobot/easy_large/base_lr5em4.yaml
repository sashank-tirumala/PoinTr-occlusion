optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.00005, 
  weight_decay : 0.0000
}}
scheduler: {
  type: LambdaLR,
  kwargs: {
  decay_step: 21,
  lr_decay: 0.76,
  lowest_decay: 1  # min lr = lowest_decay * lr
}}
bnmscheduler: {
  type: Lambda,
  kwargs: {
  decay_step: 21,
  bn_decay: 0.5,
  bn_momentum: 0.9,
  lowest_decay: 1
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/autobot/easy_large.yaml, 
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset_configs/autobot/easy_large.yaml, 
            others: {subset: 'test'}},
  test : { _base_: cfgs/dataset_configs/autobot/easy_large.yaml, 
            others: {subset: 'test'}}}
model : {
  NAME: PoinTr_dynamics, 
  num_pred: 6144, 
  num_query: 96, 
  knn_layer: 0, 
  trans_dim: 384, 
  predict_full_cloud: False, 
  pointnet_path: /scratch/sashank/experiments/pointnet-dynamics/pointnet-dynamics/fluent-valley-107/latest_epoch.pth,
  disable_dropout_pointnet: False,
  # use_action: False,
  # use_hist: False
}
total_bs : 8
step_per_update : 1
max_epoch : 2000

consider_metric: CDL2
device: cuda